<div>
  <div class="messages">
    <div class="message" *ngFor="let comment of comments let commentIndex = index;">
      <div class="message-text">
        <span>{{comment.name}}</span>
        <p>{{comment.body}}</p>
        <div [ngClass]="isDisplayed[commentIndex]? 'fa fa-angle-double-down': 'fa fa-angle-double-right'" (click)="display(commentIndex)" *ngIf="comment.answers.length>0">
          <comments [hidden]="!isDisplayed[commentIndex]" [comments]="comment.answers"></comments>
        </div>
      </div>
      <div (click)="displayForm(commentIndex)">
        <p>Answer</p>
        <app-chat [hidden]="!isFormDisplayed[commentIndex]"></app-chat>
      </div>
    
    </div>
  </div>
  <app-chat ></app-chat>
</div>
