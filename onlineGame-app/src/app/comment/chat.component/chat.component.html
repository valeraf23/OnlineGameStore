<div>
  <div class="input-area">
    <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
      <div>
        <textarea type="text" placeholder="Your message" name="message" id="message" [(ngModel)]="message.body"
          rows="5"></textarea>
      </div>
      <button type="submit">
        <span>
          <small>Send</small></span>
      </button>
    </form>
  </div>
</div>
