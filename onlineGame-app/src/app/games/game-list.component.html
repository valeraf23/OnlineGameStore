<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='games && games.length'>
        <thead>
          <tr>
            <th>Game</th>
            <th>Description</th>
            <th>Publisher</th>
            <th>Genres</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor='let game of filteredGames'>        
          <td>{{ game.name }}</td>
          <td>{{ game.description}}</td>
          <td>{{ game.publisher.name}}</td>
          <td>{{ game.genres | joinStr: ', '}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
