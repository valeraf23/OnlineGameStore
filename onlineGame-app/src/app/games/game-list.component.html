<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2' class="input-group-text">Filter by:</div>
      <div class='col-md-4'>
        <input type='text' class="form-control" aria-label="Default"
               [(ngModel)]='listFilter' />
      </div>
    </div>  
    <div class='table-responsive'>
      <table sortable-table (sorted)="onSorted($event)" class='table' *ngIf='games && games.length' >
        <thead>
          <tr>
            <th sortable-column="name" sort-direction="asc">Game</th>
            <th sortable-column="description">Description</th>
            <th sortable-column="publisher.name">Publisher</th>
            <th>Platform types</th>
            <th>Genres</th>
            <th>Comments</th>
            <th>Download</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let game of filteredGames; let gameIndex = index;'>
            <td><a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/description',game.id]">{{ game.name}}</a></td>
            <td>{{ game.description}}</td>
            <td>{{ game.publisher.name}}</td>
            <td>{{ game.platformTypes | joinStr:'type':', ' }}</td>
            <td><genres [genres]='game.genres' [subGenres]='getSubGenres(game.genres)'></genres></td>
            <td>
              <div >
                <button type="button" class="btn btn-link" [disabled]=" game.comments.length === 0 " (click)="visibleComments(gameIndex)">
                  <span *ngIf="!isPopUpVisible(gameIndex);else unset"><i>{{game.comments.length}}</i> comments</span>
                  <ng-template #unset>  
                    <span>Hide</span>  
                  </ng-template> 
                </button>
                <div [ngStyle]="{'visibility':isPopUpVisible(gameIndex) ? 'visible' : 'hidden'}">
                  <virtual-scroller #scroll [items]="game.comments" [enableUnequalChildrenSizes]="true">
                    <comments-popup [gameId]="game.id" [comment]="item" *ngFor="let item of scroll.viewPortItems;">
                    </comments-popup>
                  </virtual-scroller>
                </div>
              </div>
            </td>
            <td><a href="api/games/{{game.id}}/download">Download</a></td>
            <td><button [disabled]="!canEditProject(game.publisher.id)" class="btn btn-primary" [routerLink]="['/games', game.id]">Edit</button></td>
            <td><button [disabled]="!canEditProject(game.publisher.id)" class="btn btn-primary" (click)="deleteGame(game.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination (pageChange)="getPageFromService($event)"
                      [pageSize]="10"
                      [(page)]="page.currentPage"
                      [rotate]="true"
                      [collectionSize]="page.totalCount"
                      [boundaryLinks]="true">
        </ngb-pagination>
    </div>
  </div>
</div>
