<div class="col-md-12">
  <h3>Add Game</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="editForm" (ngSubmit)="saveGame(editForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty }">
      <label for="gameName">Name:</label>
      <em *ngIf="name.invalid && name.dirty">Required</em>
      <input formControlName="name" id="gameName" type="text" class="form-control" placeholder="game name..." />
    </div>   
    <div class="form-group" [ngClass]="{'error': platformTypes.invalid && platformTypes.dirty }">
      <label for="platformTypes">PlatformTypes:</label>
      <em *ngIf="platformTypes.invalid && platformTypes.dirty"></em>
      <ng-multiselect-dropdown  formControlName="platformTypes"
        [placeholder]="'platform Types...'"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown>
    </div>
   
    <div class="form-group" [ngClass]="{'error': genres.invalid && genres.dirty }">
      <label for="genres">Genres:</label>
      <em *ngIf="genres.invalid && genres.dirty">Required</em>
      <ng-multiselect-dropdown  formControlName="genres" 
                                [placeholder]="'select genres...'"
                                [data]="dropdownListGenres"
                                [(ngModel)]="selectedItemsGenre"
                                [settings]="dropdownSettings"
                                (onSelect)="onItemSelectGenre($event)"
                                (onSelectAll)="onSelectAllGenre($event)"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group" [ngClass]="{'error': description.invalid && description.dirty }">
      <label for="description">Description:</label>
      <em *ngIf="description.invalid && description.dirty && description?.errors.required">Required</em>
      <em *ngIf="description.invalid && description.dirty && description?.errors.maxLength">Cannot exceed 400 characters</em>
      <textarea formControlName="description" id="description" rows=3 class="form-control" placeholder="description..."></textarea>
    </div>
    <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
  </form>
</div>
