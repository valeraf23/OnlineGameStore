<div class='card' *ngIf='game'>
  <div class='card-header'>
    {{pageTitle + ': ' + game.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{game.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{game.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Publisher:</div>
          <div class='col-md-8'>{{game.publisher.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Platform types:</div>
          <div class='col-md-8'>{{game.platformTypes | joinStr:'type':', '}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Genres:</div>
          <div class='col-md-8'>
            <app-genre-detail-selector [genres]='game.genres' [subGenres]='getSubGenres(game.genres)'></app-genre-detail-selector>
          </div>
        </div>
      </div>
    </div>
    <div class="font-weight-bold">Comments:</div>
    <div>
      <app-comments-selector [gameId]="game.id" [comments]="game.comments"></app-comments-selector>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
