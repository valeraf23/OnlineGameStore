<div class='card'
     *ngIf='game'>
  <div class='card-header'>
    {{pageTitle + ': ' + game.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{game.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{game.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Publisher:</div>
          <div class='col-md-8'>{{game.publisher.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Platform types:</div>
          <div class='col-md-8'>{{game.platformTypes | joinStr:'type':', '}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Genres:</div>
          <div class='col-md-8'><genres [genres]='game.genres' [subGenres]='getSubGenres(game.genres)'></genres></div>
        </div>
      </div>
    
      
    
    </div>
    <div>Comments:</div>
    <div><comments [comments]="game.comments"></comments></div>
    <!-- <div class='col-md-4'> -->
    <!--   <div class='col-md-4'>Comments:</div> -->
    <!-- -->
    <!--   <div class='col-md-8'><comments [comments]="game.comments"></comments></div> -->
    <!-- </div> -->
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
